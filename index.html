<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="fullscreen">
    <div class="w-full p-6 m-auto bg-purple-200 rounded-md shadow-md lg:max-w-xl">
        <h1 class="title">Calculadora de IMC ✔</h1>
       
       <div class="w-full p-6 m-auto bg-purple-200 rounded-md shadow-md lg:max-w-xl">
        <label for="altura">nome do cidadão</label><br/>
       <input type="text" name="nome" id="nome" class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"><br/>
       <label for="altura">idade do cidadão</label><br/>
       <input type="date" name="idade" id="idade" class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"><br/>
       <label for="altura">sexo do cidadão</label><br/>
       <input type="text" name="sexo" id="sexo" class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"><br/>

       <label for="altura">altura do cidadão</label><br/>
       <input type="number" name="altura" id="altura" class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"><br/>
       <label for="altura">peso do cidadão</label><br/>
       <input type="number" name="peso" id="peso" class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"><br/>
       
       <button value="calcular" onclick=calculadoraIMC() class="w-full px-2 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">CALCULE</button><br/>

       <p id="resposta1"></p>
       <p id="resposta2"></p>
       <p id="resposta3"></p>
      </div>
       
    </div>
  
</body>
</html>
